<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Song Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="center-text">Song Vault</h1>
            <button class="right-button" id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
        </div>
    </header>
    <div class="controls">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a song...">
            <button onclick="search()">Search</button>
        </div>
        <div class="quality-control">
            <label for="qualitySelector">Default Quality</label>
            <select id="qualitySelector" onchange="setDefaultQuality()">
                <option value="320kbps" selected>320kbps</option>
                <option value="160kbps">160kbps</option>
                <option value="96kbps">96kbps</option>
                <option value="48kbps">48kbps</option>
                <option value="12kbps">12kbps</option>
            </select>
        </div>
    </div>
    <main>
        <div id="welcome" class="welcome">
            <h2>Welcome to the Song Vault</h2>
            <p>To get started, simply enter the name of the song you wish to play/download in the search bar above and click "Search".</p>
            <p>You can also select the default quality for your downloads using the dropdown menu above.</p>
        </div>
        <div id="results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Song Vault. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
